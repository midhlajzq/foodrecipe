<section class="py-5">
    <div class="container px-4 px-lg-4 my-4">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col md-6 text-center"><img style="height: 600px;" class="card-img-top mb-5 mb-md-0 w-2" [src]="recipe.image" [alt]="recipe.name"></div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder">{{recipe.name}}</h1>
                <div class="fs-5 mb-5 mt-4">
                    <h5  ><span style="color: #7843cd;font-size: 28px;"><u>Ingredients</u></span>: {{recipe.ingredients}}</h5>
                    <span class="text-decoration-line-through"></span>
                    
                </div>
                <h2 style="color: #7843cd;"> <u>Direction :</u></h2>
                <p class="lead" style="text-align: justify;">{{recipe.directions}}</p>
               
            </div>
        </div>
    </div>
</section>
